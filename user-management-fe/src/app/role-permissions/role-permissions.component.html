<div class="popup-container">
  <div class="modal-header">
    <h4 class="modal-title">Manage Permissions</h4>
    <button type="button" class="close text-white" (click)="onClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="roles" class="font-weight-bold">Permissions:</label>
      <div class="table-container">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Permission Name</th>
              <th>Grant Permission</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let permission of permissions">
              <td>{{ permission.permissionName }}</td>
              <td>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" [checked]="isPermissionSelected(permission)" (change)="togglePermission(permission)" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
  </div>
</div>
